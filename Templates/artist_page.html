{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musverse</title>
    <link rel="icon" type="image/x-icon" href="{% static 'my_fav.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
        }
        label {
            color: white;
          } 
          .img-fluid {
            height: 30rem;
            width: 100%;
            object-fit: cover;
          }
          h1{
            color: white
          }
          p{
            color: white  
          }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid" style="margin-top: 0.5rem;margin-bottom: 0.5rem;">
            <a class="navbar-brand" href="#" style="color: white;">MusVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Liked songs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                  Account
                </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" style="color: black;">My Account</a></li>
                            <li><a class="dropdown-item" href="#" style="color: black;">Edit Account</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Your Favourite Song" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                Search
              </button>
                </form>
                <div class="profile">

                    <div class="username">
                        <h4 style="color: white; margin-left: 1rem; font-size: medium;margin-right: 1rem;margin-top: 0.5rem;">John Doe</h4>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <img src="static/music1.jpg" class="img-fluid"  alt="...">

    <div class="container d-flex align-items-center justify-content-center my-4">
        <div class="text-center">
        <h1 class="display-4 ">Share Your Melodies</h1>
    <p class="lead">Upload Your Song and Let the World Hear Your Music</p>
      </div> </div>
    
    <div class = "container ">
        <div class="d-flex justify-content-center align-items-center">
        <form method="POST" enctype="multipart/form-data" style="width: 30rem;">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.artist_name.id_for_label }}">Artist Name</label>
              <input class="form-control mb-3" id="{{ form.artist_name.id_for_label }}" name="{{ form.artist_name.html_name }}" type="text" value="{{ form.artist_name.value }}">
            </div>
            <div class="form-group">
              <label for="{{ form.song_name.id_for_label }}">Song Name</label>
              <input class="form-control mb-3" id="{{ form.song_name.id_for_label }}" name="{{ form.song_name.html_name }}" type="text" value="{{ form.song_name.value }}">
            </div>
            <div class="form-group " style= "color: white;">
              <label for="{{ form.songaudio_file.id_for_label }}">Audio File</label>
              <input class="form-control-file mb-3" id="{{ form.songaudio_file.id_for_label }}" name="{{ form.songaudio_file.html_name }}" type="file">
            </div>
            <div class="form-group">
              <label for="{{ form.duration.id_for_label }}">Duration</label>
              <input class="form-control mb-3" id="{{ form.duration.id_for_label }}" name="{{ form.duration.html_name }}" type="text" value="{{ form.duration.value }}">
            </div>
            <button type="submit" class="btn btn-success" style = "margin-bottom: 1rem">Submit</button>
          </form>
        </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
