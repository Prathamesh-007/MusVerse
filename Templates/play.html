{% extends "navbar.html" %}
{% load static %}
{% block content %}

<style>
    .player {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #222;
        padding: 10px 20px;
        color: #fff;
        display: flex;
        align-items: center;
    }

    .song-image {
        height: auto;
        object-fit: cover;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    .player audio {
        width: 100%;
    }

    .song-info-container {
        margin-bottom: 2rem;
    }

    /* Center the song-info div and player */
    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Remove spacing between image and song info */
    .song-info-container h4 {
        margin: 0;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
            <img class="song-image img-fluid" src="{% static 'music3.jpg' %}" alt="Song Image">
            <div class="song-info-container text-center">
                {% if Song %}
                <h4 style="color: #fff;">
                    Now Playing: {{ Song }}<br>
                    Artist: {{ Artist }}
                </h4>
                {% else %}
                <h4 style="color: #fff;">No song is currently playing.</h4>
                {% endif %}
                <button class="btn btn-success like-button mt-3">Add to Liked Songs</button>
            </div>
        </div>
    </div>
</div>

<div class="player bg-dark p-2 text-white">
    {% if Song %}
    <audio controls class="w-100">
        <source src="{{ url }}">
    </audio>
    {% endif %}
</div>

{% endblock %}
